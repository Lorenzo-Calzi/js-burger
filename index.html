<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="./ASSETS/CSS/style.css">
</head>
<body>

    <div class="container">

        <header id="site_header">
            <h1>Create your burger</h1>
        </header>
    
        <main id="site_main">
            <input type="text" placeholder="Name your Burger" id="name_burger">
            <h3>Ingredients</h3>

            <div class="burger">

                <div class="left">
                    <div class="form_group">
                        <img src="./img/cheese.svg" alt="">
                        <label for="cheese">Cheese</label>
                        <input type="checkbox" name="cheese" id="cheese" date-price="1">
                        <label for="add">add</label>
                    </div>

                    <div class="form_group">
                        <img src="/img/fried-egg.svg" alt="">
                        <label for="egg">Egg</label>
                        <input type="checkbox" name="egg" id="egg" date-price="2">
                        <label for="add">add</label>
                    </div>

                    <div class="form_group">
                        <img src="./img/mustard.svg" alt="">
                        <label for="mustard">Mustard</label>
                        <input type="checkbox" name="mustard" id="mustard" date-price="0.5">
                        <label for="add">add</label>
                    </div>
                </div>

                <div class="right">
                    <div class="form_group">
                        <img src="./img/tomato.svg" alt="">
                        <label for="tomato">Tomato</label>
                        <input type="checkbox" name="tomato" id="tomato" date-price="1">
                        <label for="add">add</label>
                    </div>

                    <div class="form_group">
                        <img src="./img/lettuce.svg" alt="">
                        <label for="lettuce">Lettuce</label>
                        <input type="checkbox" name="lettuce" id="lettuce" date-price="1.5">
                        <label for="add">add</label>
                    </div>

                    <div class="form_group">
                        <img src="./img/ketchup.svg" alt="">
                        <label for="ketchup">Ketchup</label>
                        <input type="checkbox" name="ketchup" id="ketchup" date-price="0.5">
                        <label for="add">add</label>
                    </div>
                </div>
            </div>

            <div>
                <span>Discount Coupon</span>
                <input type="text" placeholder="12345ABCDEF" id="coupon">
            </div>
            <button>Calculate</button>

        </main>
    
        <footer id="site_footer">
            <h3>Your price</h3>

            <span id="total_price"></span>
        </footer>

    </div>
    


    <script src="./ASSETS/JS/main.js"></script>
</body>
</html>
