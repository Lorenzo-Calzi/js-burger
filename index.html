<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="./ASSETS/CSS/style.css">
</head>
<body>

    <div class="container">

        <header id="site_header">
            <h1>Create your burger</h1>
        </header>
    
        <main id="site_main">
            <input type="text" placeholder="Name your Burger">
            <h3>Ingredients</h3>

            <div class="burger">

                <div class="left">
                    <div class="form_group">
                        <img src="./img/cheese.svg" alt="">
                        <label for="cheese">Cheese</label>
                        <input type="checkbox" name="" id="" data-price="">
                    </div>

                    <div class="form_group">
                        <img src="/img/fried-egg.svg" alt="">
                        <label for="cheese">Egg</label>
                        <input type="checkbox" name="" id="" data-price="">
                    </div>

                    <div class="form_group">
                        <img src="./img/mustard.svg" alt="">
                        <label for="cheese">Mustard</label>
                        <input type="checkbox" name="" id="" data-price="">
                    </div>
                </div>

                <div class="right">
                    <div class="form_group">
                        <img src="./img/tomato.svg" alt="">
                        <label for="cheese">Tomato</label>
                        <input type="checkbox" name="" id="" data-price="">
                    </div>

                    <div class="form_group">
                        <img src="./img/lettuce.svg" alt="">
                        <label for="cheese">Lettuce</label>
                        <input type="checkbox" name="" id="" data-price="">
                    </div>

                    <div class="form_group">
                        <img src="./img/ketchup.svg" alt="">
                        <label for="cheese">Ketchup</label>
                        <input type="checkbox" name="" id="" data-price="">
                    </div>
                </div>
            </div>
        </main>
    
        <footer id="site_footer">
            <h3>Your price</h3>
        </footer>

    </div>
    


    <script src="./ASSETS/JS/main.js"></script>
</body>
</html>
